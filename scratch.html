<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>Scratch Space</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/witd.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                var canvas = $("#canvas01").get(0);
                var ctx = canvas.getContext("2d");
                
                ctx.strokeStyle = "#000000";
                ctx.strokeRect(25, 25, 70, 70);
                ctx.strokeRect(25, 100, 70, 70);
                ctx.strokeRect(25, 175, 70, 70);
                ctx.strokeRect(25, 250, 70, 70);
                ctx.strokeRect(25, 325, 70, 70);
                ctx.strokeRect(25, 400, 70, 70);
                ctx.strokeRect(25, 475, 70, 70);
            });
        </script>
        <link href="css/witd.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Scratch Space!</h1>
        Canvas elements!
        <div>
            <canvas id="canvas01"  width="842" height="575"></canvas>
        </div>
    </body>
</html>
