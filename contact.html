<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Contact Julie Abraham</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        <!-- local CSS -->
        <!-- Local CSS -->
        <link href="css/jla.css" rel="stylesheet" type="text/css"/>

    <body>
        <h1>Where to Find Me</h1>

        <p>
            <i class="fa fa-envelope" style="font-size:32px"></i> <a href="mailto: julie.abraham@mail.com">julie.abraham@mail.com</a>
        </p>
        <p>
            <img src="images/LI-In-Bug.png" alt="" height=32/> <a href="http://www.linkedin.com/in/jabraham13">http://www.linkedin.com/in/jabraham13</a>
        </p>
        <p>
            <img src="images/GitHub-Mark-32px.png" alt=""/> https://github.com/jabraham13
        </p>

        <h2>Send me a message:</h2>

        <!-- TODO Add validation check  -->
        <form>
            <div class="form-group">
                <label for="contactEmail">Email address</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
                <div class="form-row">
                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First name"id=""firstName>
                    </div>
                    <div class="col">
                        <label for="secondName">Second Name</label>
                        <input type="text" class="form-control" placeholder="Last name" id="secondName">
                    </div>
                </div>
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject">
                <label for="contactMessage">Message</label>
                <textarea class="form-control" id="contactMessage" rows="5"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <!-- local JavaScript -->
        <script src="js/jla.js" type="text/javascript"></script>
    </body>
</html>
