<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Julie Abraham CSS Styling</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        <!-- local CSS -->
        <!-- Local CSS -->
        <link href="css/jla.css" rel="stylesheet">
        <style>
            .btn-toolbar {
                background-color: #660066;
            }
            .mt-6 {
                margin-top: 9rem;
            }
        </style>
    </head>

    <body>

        <div class="btn-toolbar fixed-top justify-content-center p-2" role="toolbar" aria-label="Toolbar with button groups">
            <div id="btnGroupNav" class="btn-group mr-1 mr-md-3 my-1" role="group" aria-label="Font size group">
                <button type=button class="btn btn-primary"><a href="index.html">Home</a></button>
                <button type=button class="btn btn-primary"><a href="portfolio.html">Portfolio</a></button>
            </div>
            <div id="btnGroupSize" class="btn-group mr-1 mr-md-3 my-1" role="group" aria-label="Font size group">
                <button type="button" id="btn-small" class="btn btn-secondary"><small>small</small></button>
                <button type="button" id="btn-default" class="btn btn-secondary active">medium</button>
                <button type="button" id="btn-large" class="btn btn-secondary"><big>large</big></button>
            </div>
            <div id="btnGroupFamily" class="btn-group mr-1 mr-md-3 my-1" role="group" aria-label="Font family group">
                <button type="button"  id="font-original" class="btn btn-secondary active">original font</button>            
                <button type="button"  id="font-serif" class="btn btn-secondary">serif</button>            
                <button type="button"  id="font-sans" class="btn btn-secondary">sans</button>            
            </div>
            <div id="btnGroupTheme" class="btn-group my-1" role="group" aria-label="Theme group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        theme
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupTheme">
                        <button type="button"  id="theme-original" class="dropdown-item active">original</button>
                        <button type="button"  id="theme-dark" class="dropdown-item">dark</button>
                        <button type="button"  id="theme-light" class="dropdown-item">light</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="book" class="p-3 pt-5 mt-6 mt-md-1 text-justify"></div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <!-- local JavaScript -->
        <script src="js/jla.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                loadStylePage();
            });
        </script>  

    </body>
</html>
